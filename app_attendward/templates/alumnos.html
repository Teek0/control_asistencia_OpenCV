<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de cursos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/styles.css')}}">
    </head>
<body class="body">
    <header class="header">
        <ul>
            <a href="#" onclick="history.back();" class="btn btn-primary float-end text-center">Atrás</a>
            <li><img src="{{url_for('static',filename='/img/logoColor_banner.png')}}" alt="Logo UTEM"></li>
            <li>
                <h1 class="h1">Asistencia:</h1>
                <h2 class="h2">{{ seccion.nombre_asignatura }} - Sección {{ seccion.seccion }}</h2>
            </li>
            <li>
                <form action="/logout" method="post">
                    <button type="submit"  class="btn btn-secondary">Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </header>
    <div>
        <h2>{{ fecha_actual.day }} de {{ meses[fecha_actual.month] }} de {{ fecha_actual.year }}</h2>
    </div>
    <main>
        <table>
            <caption></caption>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>RUT</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.apellido }}</td>
                    <td>{{ alumno.rut }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <img id="video" class="img-fluid" src="{{ url_for('video_feedx') }}" alt="Video en directo">

    </main>
</body>
</html>
