<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/app_attendward/static/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="fondo_blanco"><img src="Logo utem pendiente" alt="Logo UTEM"></div>
    <div class="fondo_blanco">
        <h1>Sistema de Asistencia</h1>
        <h2>Universidad Tecnológica Metropolitana</h2>
        <form>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <select name="tipo_usuario" id="tipo_usuario">
                <option value="profesor">Profesor</option>
                <option value="alumno">Admin</option>
            </select>
            <input type="submit" value="Ingresar">
        </form>
    </div>
    <div>
        <img src="logo_atencion" alt="Logo: Importante">
        <p>Si tienes problemas para ingresar, acércate a la oficina de asistencia de la UTEM</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
